name: CI/CD - Test et Build FastAPI + ModÃ¨le IA

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ""
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=3

    env:
      MYSQL_USER: root
      MYSQL_PASSWORD:
      MYSQL_DB: test_db
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 3306

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ğŸ Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“š Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: ğŸ§ª Lancer les tests unitaires
        working-directory: ./backend
        run: |
          pytest tests/

      - name: ğŸ³ Construire lâ€™image Docker
        run: |
          docker build -t ia-model-api:latest -f backend/Dockerfile .

